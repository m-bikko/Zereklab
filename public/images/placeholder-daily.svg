<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Icon -->
  <g transform="translate(150, 120)">
    <!-- Calendar -->
    <rect x="0" y="20" width="100" height="80" rx="8" fill="white" fill-opacity="0.9"/>
    <rect x="10" y="30" width="80" height="60" rx="4" fill="#f97316"/>
    
    <!-- Calendar rings -->
    <rect x="20" y="10" width="8" height="20" rx="4" fill="white" fill-opacity="0.9"/>
    <rect x="72" y="10" width="8" height="20" rx="4" fill="white" fill-opacity="0.9"/>
    
    <!-- Calendar grid -->
    <line x1="20" y1="45" x2="80" y2="45" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="20" y1="55" x2="80" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="20" y1="65" x2="80" y2="65" stroke="white" stroke-width="1" opacity="0.7"/>
    
    <line x1="35" y1="35" x2="35" y2="85" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="50" y1="35" x2="50" y2="85" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="65" y1="35" x2="65" y2="85" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Image Icon -->
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="160" height="120" rx="12" fill="white" fill-opacity="0.9"/>
    <rect x="10" y="10" width="140" height="100" rx="8" fill="#3b82f6"/>
    
    <!-- Mountain -->
    <polygon points="25,85 45,55 65,70 85,45 105,60 125,35 135,45 135,95 25,95" fill="white" fill-opacity="0.8"/>
    
    <!-- Sun -->
    <circle cx="115" cy="35" r="12" fill="white" fill-opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    ZerekLab
  </text>
  <text x="200" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">
    Добавьте изображения в админке
  </text>
</svg> 